<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <title>Start!</title>
</head>
<body>
  <div class="wrap">
    <header class="oswald">
      QlockWise!
    </header>
    <article class="hbox one-whole">
      <div class="select-wrapper flex-item">
        <select name="task" id="task">
          <option value="brushTeeth">Tanden poetsen</option>
          <option value="clean">Opruimen</option>
          <option value="dress">Aankleden</option>
          <option value="eat">Eten</option>
          <option value="pack">Schooltas inpaken</option>
          <option value="watchTV">TV kijken</option>
          <option value="play">Spelen</option>
        </select>
      </div>
      <div class="select-wrapper flex-item">
        <select name="time" id="time">
          <option value="1">1 min</option>
          <option value="2">2 min</option>
          <option value="5">5 min</option>
          <option value="10">10 min</option>
          <option value="15">15 min</option>
          <option value="20">20 min</option>
          <option value="30">30 min</option>
          <option value="45">45 min</option>
          <option value="50">50 min</option>
          <option value="60">1 uur</option>
        </select>
      </div>
      <button type="button" class="btn flex-item" data-role="add-item">Voeg toe</button>
    </article>
    <article class="tasks">
      <h1 class="one-whole">Dit is het programma</h1>
      <ul class="list-plain list-numbered" data-role="output-items">
        <li>
          <output></output>
        </li>
      </ul>
    </article>
    <aside class="contain"></aside>
    <footer></footer>
  </div>
  <script src="js/vendor/jquery-1.8.0.min.js"></script>
  <script src="js/QlockWise.js"></script>
  <script src="js/BallKeeper.js"></script>  
  <script>
    qlockWise = $.QlockWise();
  </script>
</body>
</html>
