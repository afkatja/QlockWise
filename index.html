<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <link href='http://fonts.googleapis.com/css?family=Stardos+Stencil:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="/css/style.css" />
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <title>Start!</title>
</head>
<body>
  <div class="wrap">
    <header class="oswald">
      QlockWise!
      <h1 class="one-whole">Stel hier het programma samen</h1>
    </header>
    <article class="tasks">
      <ul class="list-plain list-numbered" data-role="output-items">
        <li class="hidden contain">
          <output></output>
          <button class="btn secondary pictogram right" data-role="remove-btn">X</button></li>
        </li>    
        <li class=" one-whole">
          <div class="hbox">          
            <div class="select-wrapper flex-item">
              <select name="task" id="task">
                <option value="0" selected="selected">Kies iets...</option>
                <option value="taak-1">Tanden poetsen</option>
                <option value="taak-2">Opruimen</option>
                <option value="taak-3">Aankleden</option>
                <option value="taak-4">Eten</option>
                <option value="taak-5">Schooltas inpaken</option>
                <option value="taak-6">TV kijken</option>
                <option value="taak-7">Spelen</option>
                <option value="taak-8">Bezig zijn</option>
                <option value="taak-9">Wachten</option>
              </select>
            </div>
            <div class="select-wrapper flex-item">
              <select name="time" id="time">
                <option value="0" selected="selected">Hoe veel tijd kost het?</option>
                <option value="tijd-1">1 min</option>
                <option value="tijd-2">2 min</option>
                <option value="tijd-3">5 min</option>
                <option value="tijd-4">10 min</option>
                <option value="tijd-5">15 min</option>
                <option value="tijd-6">20 min</option>
                <option value="tijd-7">30 min</option>
                <option value="tijd-8">45 min</option>
                <option value="tijd-9">50 min</option>
              </select>
            </div>
            <button type="button" class="btn flex-item secondary" data-role="add-item">Voeg toe</button>
          </div>
        </li>
      </ul>
    </article>

    <div class="contain box"><button type="button" class="btn mega hidden primary right" data-role="start-btn">Start!</button></div>
    <aside class="contain"></aside>
    <footer></footer>
  </div>
  <script type="text/javascript" src="/js/start.js"></script>
</body>
</html>
